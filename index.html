<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Shoot!</title>
    </head>
    <style>
        input { width: 50px; height: 50px; }
        body { background-color: brown;}
        body { text-align: center;}
        .animateText { 
            animation-duration: 2s;
            animation-name: slidein;
        }
        
        @keyframes slidein {
            from {
                margin-left: 100%;
                width: 300%;
            }

            to {
                margin-left: 0%;
                width: 100%;
            }
        }

        button {
            background-color: transparent;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            overflow: hidden;
            outline: none;
        }

    </style>
    <body>
        <header>
            <h1 class="animateText">
                Rock Paper Scissors
            </h1>
        </header>
        <div class="player">
            <h2 class="animateText">Pick an option!</h2>
            <input type="image" class="options img-prop" id="Rock" src="rock.png">
            <input type="image" class="options img" id="Paper" src="paper.png">
            <input type="image" class="options img" id="Scissors" src="scissors.png">
        </div>
        <div class="computer">
            <h2 class="animateText">Computer</h2>
            <h3 id="ai"></h3>
            <h2 id="result"></h2>
        </div>
        <script src="home.js"></script>
    </body>
</html>
